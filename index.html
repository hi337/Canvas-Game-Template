<!DOCTYPE html>
<html>
  <head>
    <title>FireRun Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <script defer src="components.js"></script>
    <script src="joy.js"></script>
    <script defer>
      let paused = true;
      function game_stop() {
        if (paused) {
          myGameArea.stop();
          paused = false;
          document.getElementById("pause_button").innerHTML = "Play";
        } else {
          startGame();
          paused = true;
          document.getElementById("pause_button").innerHTML = "Pause";
        }
      }
    </script>
  </head>
  <body onload="startGame()">
    <h1>FireRun</h1>
    <p>Use your keyboard keys or WASD to move the green square.</p>
    <p>The longer you can stay alive, the higher your score.</p>
    <button id="pause_button" onclick="game_stop()">Pause</button>
    <div
      id="joyDiv"
      style="width: 50px; height: 50px; margin-bottom: 20px"
    ></div>
  </body>
</html>
