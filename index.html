<!DOCTYPE html>
<html>
  <head>
    <title>FireRun Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <script defer src="components.js"></script>
    <script defer>
      let paused = true;
      function game_pause() {
        if (paused) {
          myGameArea.stop();
          paused = false;
          document.getElementById("pause_button").innerHTML = "Play";
        } else {
          startGame();
          paused = true;
          document.getElementById("pause_button").innerHTML = "Pause";
        }
      }

      function game_restart() {
        location.reload();
      }
    </script>
  </head>
  <body onload="startGame()">
    <h1>FireRun</h1>
    <p>Use your keyboard keys or WASD to move the green square.</p>
    <p>Press Shift to accelerate</p>
    <p>The longer you can stay alive, the higher your score.</p>
    <div style="padding-bottom: 5px" class="button-container">
      <button id="pause_button" onclick="game_pause()">Pause</button>
      <button id="pause_button" onclick="game_restart()">Restart</button>
    </div>
  </body>
</html>
